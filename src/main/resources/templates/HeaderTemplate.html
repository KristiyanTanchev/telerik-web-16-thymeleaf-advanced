<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="navigation-bar">
    <h3>
        <a href="#" th:href="@{/}" th:text="#{navigation.home} + ' | '">Home</a>
        <a href="#" th:href="@{/beers}" th:text="#{navigation.all-beers} + ' | '">Browse all beers</a>
        <a href="#" th:href="@{/beers/new}" th:text="#{navigation.create-beer} + ' | '" th:if="${session.isLogged}"></a>
        <a href="#" th:href="@{/about}" th:text="#{navigation.about} + ' | '">About</a>
        <a th:href="@{/auth/login}" th:unless="${session.isLogged}" th:text="#{navigation.login} + ' | '"></a>
        <a th:href="@{/auth/register}" th:unless="${session.isLogged}" th:text="#{navigation.register}"></a>
        <a th:href="@{/auth/logout}" th:if="${session.isLogged}" th:text="#{navigation.logout}"></a>
    </h3>
</div>
</body>
</html>
